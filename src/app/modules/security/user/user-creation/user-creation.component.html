<mat-card>
    <mat-card-title>{{title | uppercase}}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="addUser()">
            <!-- name -->
            <p>
                <mat-form-field>
                    <input type="text" class="form-control form-control-lg ng-untouched ng-pristine  ng-valid"
                        formControlName="name" matInput placeholder="name" id="name">
                    <div class="text-danger" *ngIf="userForm.get('name')?.hasError('required')
                        && userForm.get('name')?.touched">
                        <h3>The name is <strong>required</strong></h3>
                    </div>
                </mat-form-field>

            </p>
            <!-- email -->
            <p>
                <mat-form-field>
                    <input type="email" class="form-control form-control-lg" formControlName="email" matInput
                        placeholder="email">
                    <div class="text-danger" *ngIf="userForm.get('email')?.hasError('required')
                        && userForm.get('email')?.touched">
                        <h3>The email is <strong>required</strong></h3>
                    </div>
                </mat-form-field>
            </p>
            <!-- password -->
            <p>
                <mat-form-field>
                    <input type="password" class="form-control form-control-lg" formControlName="password" matInput
                        placeholder="password">

                    <div class="text-danger" *ngIf="userForm.get('password')?.hasError('required')
                        && userForm.get('password')?.touched">
                        <h3>the password is <strong>required</strong></h3>
                    </div>
                </mat-form-field>
            </p>
            <!-- repeat Password -->
            <p>
                <mat-form-field>
                    <input type="password" class="form-control form-control-lg" formControlName="repeatPassword"
                        matInput placeholder="repeat password">
                    <div class="text-danger" *ngIf="userForm.get('repeat-password')?.hasError('required')
                         && userForm.get('repeatPassword')?.touched">
                        <h3>please, repeat the <strong>password</strong></h3>
                    </div>
                </mat-form-field>
            </p>
            <!-- buttons -->
            <div class="mt-3">
                <button class="btn btn-success float-start" type="submit" [disabled]="!userForm.valid">{{id !== null ?
                    'Update' : 'Add'}}</button>
                <button class="btn btn-secondary float-end" routerLink="/security/user-list">return</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
