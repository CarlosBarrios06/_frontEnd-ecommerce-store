<form >
    <div class="input-file">
        <input type="file" class="input-file" accept=".png, jpg, jpeg" multiple (change)="loadImage($event)">        
    </div>
    <div>
        <button type="button" class="btn btn-info" [disabled]="loading" (click)="uploadFile()" >{{(loading) ? 'Loading...' : 'Upload file' }}</button>
    </div>
    <div *ngIf="preview">
        <img [src]="preview" alt="">
    </div>
</form>
