
<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col-12 d-flex justify-content-center ">
          <div class="search ">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text" style="height: 38px;">
                  <i class="fas fa-search" *ngIf="!loading"></i>
                  <i class="fas fa-circle-notch fa-spin" *ngIf="loading"></i>
                </div>
              </div>
              <input class="form-control" style="margin-left: 10px;" #searchInput placeholder="search by name...">
            </div>
          </div>
        </div>
      </div>
</div>

<div class="container">
    <section class="row home">
        <mat-card class="card h-100 home-card"           
            *ngFor="let product of products | paginate:{ itemsPerPage:12, currentPage:p} | filter: search">
            <mat-card-header>
                <mat-card-title style="text-transform: uppercase;" >{{product?.name | uppercase}}</mat-card-title>
            </mat-card-header>
            <mat-card-content align="center">
              <a class="" style="color: rgb(12, 11, 11);" (click)="getInformation(product?.id)">
                <img [src]="product.imgfront" class="card-img-top" style="width:190px;  height: 220px;">
                <h5>Price: {{product?.price | currency:'NIO '}}</h5></a>                
            </mat-card-content>
        </mat-card>
    </section>
    <div class="col-4 offset-4">
        <pagination-controls *ngIf="products" style="justify-content: center; margin-left: 50px;" (pageChange)="p = $event">
        </pagination-controls>
    </div> 
    <ngx-spinner></ngx-spinner>
</div>
